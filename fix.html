<head>

  <link rel='stylesheet' href='https://unpkg.com/lenis@1.3.3/dist/lenis.css'>
  
  <style>
  @font-face { 
    font-family: "PPSupplyMono"; 
    src: url("https://assets.codepen.io/7558/PPSupplyMono-Regular.ttf") format("truetype"); 
    font-weight: normal; 
    font-style: normal; 
  }

  :root { 
    --font-primary: "PPSupplyMono", "Courier New", monospace; 
    --text-color: rgba(245, 245, 245, 0.9); 
    --warm-off-black: #1a1917; 
    --warm-off-white: #f8f5f2; 
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html { height: 100%; }
  
  body { 
    background: #0a0a0a; 
    font-family: var(--font-primary); 
    width: 100vw; 
    height: 700vh; 
    overflow-x: hidden; 
    text-transform: uppercase; 
    font-size: 11px; 
    color: var(--text-color); 
    line-height: 1.2; 
    margin: 0; 
    padding: 0; 
    overflow: hidden; 
  }

  body::before { 
    content: ""; 
    position: fixed; 
    top: -50%; 
    left: -50%; 
    width: 200%; 
    height: 200%; 
    background: transparent url("https://assets.codepen.io/7558/noise.png") repeat 0 0; 
    background-size: 300px 300px; 
    animation: noise-animation 0.3s steps(5) infinite; 
    opacity: 0.9; 
    will-change: transform; 
    z-index: 100; 
    pointer-events: none; 
  }

  @keyframes noise-animation {
    0% { transform: translate(0, 0); }
    10% { transform: translate(-5%, -5%); }
    20% { transform: translate(-10%, 5%); }
    30% { transform: translate(5%, -10%); }
    40% { transform: translate(-5%, 15%); }
    50% { transform: translate(-10%, 5%); }
    60% { transform: translate(15%, 0%); }
    70% { transform: translate(0%, 15%); }
    80% { transform: translate(-15%, 10%); }
    90% { transform: translate(10%, 5%); }
    100% { transform: translate(5%, 0%); }
  }

  .loading-active { overflow: hidden !important; }

  .audio-enable { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100vw; 
    height: 100vh; 
    background: #0a0a0a; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    z-index: 2000; 
    font-family: var(--font-primary); 
    font-size: 12px; 
    color: var(--text-color); 
    text-transform: uppercase; 
    gap: 2rem; 
    text-align: center; 
    padding: 1rem; 
  }

  .enable-button { 
    border: 1px solid var(--text-color); 
    background: transparent; 
    color: var(--text-color); 
    padding: 1rem 2rem; 
    font-family: var(--font-primary); 
    font-size: 12px; 
    text-transform: uppercase; 
    cursor: pointer; 
    letter-spacing: 0.1em; 
    transition: all 0.3s ease; 
  }

  .enable-button:hover { 
    background: var(--text-color); 
    color: #0a0a0a; 
  }

  .preloader { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100vw; 
    height: 100vh; 
    background: #0a0a0a; 
    display: none; 
    align-items: center; 
    justify-content: center; 
    z-index: 2000; 
    font-family: var(--font-primary); 
    font-size: 12px; 
    color: var(--text-color); 
    letter-spacing: 0.1em; 
    text-transform: uppercase; 
  }

  .site-header { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 80px; 
    background: transparent; 
    z-index: 100; 
    padding: 0; 
    display: flex; 
    align-items: center; 
  }

  .header-container { 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    padding: 0 2rem; 
    width: 100%; 
    height: 100%; 
  }

  .text-element {
    position: fixed;
    font-family: var(--font-primary);
    color: var(--text-color);
    text-transform: uppercase;
    z-index: 10;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s ease;
  }

  .line {
    display: block;
    opacity: 0;
    transform: translateY(30px);
  }
  
  .logo-container { 
    position: absolute; 
    left: 2rem; 
    display: flex; 
    align-items: center; 
    height: 2rem; 
  }

  .logo-circles { 
    position: relative; 
    width: 100%; 
    height: 100%; 
  }

  .circle { 
    position: absolute; 
    border-radius: 50%; 
    transition: transform 0.5s cubic-bezier(0.445, 0.05, 0.55, 0.95); 
    width: 1.8rem; 
    height: 1.8rem; 
    background-color: var(--text-color); 
    top: 50%; 
  }

  .circle-1 { 
    left: 0; 
    transform: translate(0, -50%); 
  }

  .circle-2 { 
    left: 1rem; 
    transform: translate(0, -50%); 
    mix-blend-mode: exclusion; 
  }

  .logo-container:hover .circle-1 { 
    transform: translate(-0.5rem, -50%); 
  }

  .logo-container:hover .circle-2 { 
    transform: translate(0.5rem, -50%); 
  }
  
  .main-nav { 
    display: flex; 
    justify-content: center; 
  }

  .main-nav ul { 
    display: flex; 
    list-style: none; 
    gap: 1.5rem; 
    flex-wrap: wrap; 
  }

  .main-nav li { 
    position: relative; 
  }

  .main-nav a { 
    color: var(--text-color); 
    text-decoration: none; 
    font-size: 12px; 
    font-family: var(--font-primary); 
    text-transform: uppercase; 
    letter-spacing: 0.1em; 
    display: block; 
    position: relative; 
    padding-left: 8px; 
    transition: color 0.2s ease; 
  }

  .nav-hover-square { 
    position: absolute; 
    top: 50%; 
    left: 0; 
    width: 4px; 
    height: 4px; 
    background: var(--text-color); 
    transform: translateY(-50%) scaleX(0); 
    transform-origin: left center; 
    transition: transform 0.3s ease;
  }

  .contact-link { 
    position: absolute; 
    right: 2rem; 
  }

  .contact-link a { 
    color: var(--text-color); 
    text-decoration: none; 
    font-size: 12px; 
    font-family: var(--font-primary); 
    text-transform: uppercase; 
    letter-spacing: 0.1em; 
    transition: opacity 0.3s ease; 
  }

  .contact-link a:hover {

  }

  .section { 
    height: 200vh; 
    position: relative; 
    background-size: cover; 
    background-position: center; 
    background-attachment: fixed; 
    background-repeat: no-repeat; 
    margin: 0; 
    padding: 0; 
    line-height: 0; 
    font-size: 11px; 
    float: left; 
    width: 100%; 
    clear: both; 
    z-index: 50;
  }

  .section-2 {

  .footer-content {

  .footer-right {

  @media (max-width: 480px) {

    }

  }

  @media (max-width: 320px) {

      align-items: center;

    }
    .footer-left, .footer-right {

    }
  }
  </style>

<script>
class WebsiteManager {
  constructor() {
    this.audioManager = new AudioManager();
    this.animationManager = new AnimationManager();
    this.scrollManager = new ScrollManager(this);
    this.isInitialized = false;
    
    this.initEventListeners();
  }

  initEventListeners() {
    document.getElementById("enableBtn").addEventListener("click", () => this.startExperience());
    window.addEventListener("scroll", () => {
      this.scrollManager.handleScroll();
      this.animationManager.updateDebugText();
    });
  }

  startExperience() {
    document.body.classList.add("loading-active");
    this.audioManager.playSound('startClickSound');
    
    document.querySelector(".audio-enable").style.display = "none";
    document.getElementById("preloader").style.display = "flex";
    this.audioManager.playSound('preloaderSound');

    let count = 0;
    const timer = setInterval(() => {
      count++;
      document.getElementById("counter").textContent = `[${count.toString().padStart(3, "0")}]`;
      if (count >= 100) {
        clearInterval(timer);
        setTimeout(() => {
          this.audioManager.stopSound('preloaderSound');
          this.initWebsite();
        }, 500);
      }
    }, 30);
  }

  initWebsite() {
    this.audioManager.playSound('backgroundMusic', { volume: 0.5 });
    this.animationManager.animateTextElements();
    this.animationManager.setupNavHoverEffects();
    this.scrollManager.initSmoothScrolling();
    
    gsap.to(".gradient-reveal", {
      y: "-500vh",
      duration: 2,
      ease: "power2.inOut",
      delay: 0.25
    });
    
    gsap.to(".preloader", {
      y: -50,
      opacity: 0,
      duration: 0.8,
      ease: "power2.inOut",
      delay: 1.0,
      onComplete: () => {
        document.getElementById("preloader").style.display = "none";
        document.body.classList.remove("loading-active");
        this.isInitialized = true;
      }
    });

    gsap.utils.toArray(".section").forEach((section) => {
      gsap.to(section, {
        backgroundPositionY: "50%",
        ease: "none",
        scrollTrigger: {
          trigger: section,
          start: "top bottom",
          end: "bottom top",
          scrub: 1
        }
      });
    });
  }
}

class AudioManager {
  constructor() {
    this.sounds = {};
    this.isEnabled = false;
    this.currentSection = 1;
    this.isScrolling = false;
    this.scrollTimeout = null;
    
    this.initAudioElements();
  }

  initAudioElements() {
    const audioIds = ['startClickSound', 'preloaderSound', 'scrollSound1', 'scrollSound2', 'scrollSound3', 'hoverSound', 'backgroundMusic'];
    audioIds.forEach(id => {
      this.sounds[id] = document.getElementById(id);
    });
  }

  playSound(soundId, options = {}) {
    if (!this.sounds[soundId]) return;
    
    const sound = this.sounds[soundId];
    if (options.volume) sound.volume = options.volume;
    if (options.restart) sound.currentTime = 0;
    
    sound.play().catch(() => {});
  }

  stopSound(soundId) {
    if (!this.sounds[soundId]) return;
    
    const sound = this.sounds[soundId];
    sound.pause();
    sound.currentTime = 0;
  }

  stopAllScrollSounds() {
    ['scrollSound1', 'scrollSound2', 'scrollSound3'].forEach(id => {
      this.stopSound(id);
    });
  }
}

class AnimationManager {
  constructor() {
    this.debugElements = {};
    this.initDebugElements();
  }

  initDebugElements() {
    ['debugLine1', 'debugLine2', 'debugLine3', 'debugLine4'].forEach(id => {
      this.debugElements[id] = document.getElementById(id);
    });
  }

  animateTextElements() {
    const textElements = document.querySelectorAll('.text-element');
    textElements.forEach((el, index) => {
      setTimeout(() => {
        el.style.opacity = '1';
        el.style.transform = 'translateY(0)';
      }, index * 100);
    });
  }

  setupNavHoverEffects() {
    document.querySelectorAll('.main-nav li').forEach(navItem => {
      const square = navItem.querySelector('.nav-hover-square');
      
      navItem.addEventListener('mouseenter', () => {
        square.style.transform = 'translateY(-50%) scaleX(1)';
        websiteManager.audioManager.playSound('hoverSound', { volume: 0.3, restart: true });
      });
      
      navItem.addEventListener('mouseleave', () => {
        square.style.transform = 'translateY(-50%) scaleX(0)';
      });
    });

    const soundLink = document.querySelector('.sound');
    if (soundLink) {
      soundLink.addEventListener('mouseenter', () => {
        websiteManager.audioManager.playSound('hoverSound', { volume: 0.3, restart: true });
      });
    }
  }

  updateDebugText() {
    const scrollY = window.scrollY;
    const maxScroll = document.body.scrollHeight - window.innerHeight;
    const progress = Math.min(scrollY / maxScroll, 1);

    // Footer visibility
    const footerStart = document.querySelector('.site-footer').offsetTop - window.innerHeight;
    const footerProgress = Math.max(0, (scrollY - footerStart) / (window.innerHeight * 0.5));
    const textOpacity = Math.max(0, 1 - footerProgress * 2);
    
    document.querySelectorAll('.geometric-text').forEach(text => {
      text.style.opacity = textOpacity;
    });

    // Dynamic text content
    const freq1 = (432 + progress * 108).toFixed(1);
    const freq2 = (528 - progress * 156).toFixed(1);
    const energy = (progress * 99.9).toFixed(1);
    const presence = ((1 - progress) * 100).toFixed(1);

    const states = this.getStatesByProgress(progress, freq1, freq2, energy, presence);
    
    Object.keys(states).forEach((key, index) => {
      const element = this.debugElements[`debugLine${index + 1}`];
      if (element) element.textContent = states[key];
    });
  }

  getStatesByProgress(progress, freq1, freq2, energy, presence) {
    if (progress <= 0.1) {
      return {
        line1: `[${freq1}] STYLE: ANIME`,
        line2: `.${freq2} COLORS: CONTRAST`,
        line3: `{${energy}} ENERGY: CREATIVE`,
        line4: `.${presence} VISION: QUALITY`
      };
    } else if (progress <= 0.25) {
      return {
        line1: `[${freq1}] STYLE: DYNAMIC`,
        line2: `.${freq2} COLORS: VIBRANT`,
        line3: `{${energy}} ENERGY: INNOVATIVE`,
        line4: `.${presence} VISION: ORIGINALITY`
      };
    } else if (progress <= 0.5) {
      return {
        line1: `[${freq1}] STYLE: FUTURISTIC`,
        line2: `.${freq2} COLORS: BOLD`,
        line3: `{${energy}} ENERGY: INSPIRING`,
        line4: `.${presence} VISION: IMPACT`
      };
    } else if (progress <= 0.75) {
      return {
        line1: `[${freq1}] AWARENESS: ASCENDING`,
        line2: `.${freq2} STATE: DISSOLVING`,
        line3: `{${energy}} ENERGY: RADIATING`,
        line4: `.${presence} VISION: ETHEREAL`
      };
    } else if (progress <= 0.9) {
      return {
        line1: `[${freq1}] AWARENESS: TRANSCENDING`,
        line2: `.${freq2} STATE: INFINITE`,
        line3: `{${energy}} ENERGY: OVERFLOWING`,
        line4: `.${presence} VISION: VOID`
      };
    } else {
      return {
        line1: `[${freq1}] AWARENESS: UNITY`,
        line2: `.${freq2} STATE: ETERNAL`,
        line3: `{${energy}} ENERGY: PURE`,
        line4: `.${presence} VISION: VOID`
      };
    }
  }
}

class ScrollManager {
  constructor(websiteManager) {
    this.websiteManager = websiteManager;
    this.lenis = null;
  }

  handleScroll() {
    const scrollY = window.scrollY;
    const sectionHeight = window.innerHeight * 2;
    const newSection = scrollY < sectionHeight ? 1 : scrollY < sectionHeight * 2 ? 2 : 3;
    
    this.websiteManager.audioManager.isScrolling = true;
    
    if (newSection !== this.websiteManager.audioManager.currentSection) {
      this.websiteManager.audioManager.stopAllScrollSounds();
      this.websiteManager.audioManager.currentSection = newSection;
    }
    
    this.websiteManager.audioManager.playSound(`scrollSound${this.websiteManager.audioManager.currentSection}`);
    
    clearTimeout(this.websiteManager.audioManager.scrollTimeout);
    this.websiteManager.audioManager.scrollTimeout = setTimeout(() => {
      this.websiteManager.audioManager.stopAllScrollSounds();
      this.websiteManager.audioManager.isScrolling = false;
    }, 150);
  }

  initSmoothScrolling() {
    this.lenis = new Lenis({
      duration: 1.2,
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
      direction: "vertical",
      gestureDirection: "vertical",
      smooth: true,
      mouseMultiplier: 1,
      smoothTouch: false,
      touchMultiplier: 2,
      infinite: false
    });

    this.lenis.on("scroll", ScrollTrigger.update);
    gsap.ticker.add((time) => {
      this.lenis.raf(time * 1000);
    });
    gsap.ticker.lagSmoothing(0);
  }
}

// Initialize the website when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
  const websiteManager = new WebsiteManager();
  window.websiteManager = websiteManager;
});
