  <style>
  @font-face { font-family: "PPSupplyMono"; src: url("https://assets.codepen.io/7558/PPSupplyMono-Regular.ttf") format("truetype"); font-weight: normal; font-style: normal; }

  :root { --font-primary: "PPSupplyMono", "Courier New", monospace; --text-color: rgba(245, 245, 245, 0.9); --warm-off-black: #1a1917; --warm-off-white: #f8f5f2; }
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html { height: 100%; }
  body { background: #0a0a0a; font-family: var(--font-primary); width: 100vw; height: 700vh; overflow-x: hidden; text-transform: uppercase; font-size: 11px; color: var(--text-color); line-height: 1.2; margin: 0; padding: 0; overflow: hidden; }
  body::before { content: ""; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background: transparent url("https://assets.codepen.io/7558/noise.png") repeat 0 0; background-size: 300px 300px; -webkit-animation: noise-animation 0.3s steps(5) infinite; animation: noise-animation 0.3s steps(5) infinite; opacity: 0.9; will-change: transform; z-index: 100; pointer-events: none; }  
  .loading-active { overflow: hidden !important; }
  .audio-enable { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #0a0a0a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; font-family: var(--font-primary); font-size: 12px; color: var(--text-color); text-transform: uppercase; gap: 2rem; text-align: center; padding: 1rem; }
  .enable-button { border: 1px solid var(--text-color); background: transparent; color: var(--text-color); padding: 1rem 2rem; font-family: var(--font-primary); font-size: 12px; text-transform: uppercase; cursor: pointer; letter-spacing: 0.1em; transition: all 0.3s ease; }
  .enable-button:hover { background: var(--text-color); color: #0a0a0a; }
  .preloader { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #0a0a0a; display: none; align-items: center; justify-content: center; z-index: 2000; font-family: var(--font-primary); font-size: 12px; color: var(--text-color); letter-spacing: 0.1em; text-transform: uppercase; }
  .site-header { position: fixed; top: 0; left: 0; width: 100%; height: 80px; background: transparent; z-index: 100; padding: 0; display: flex; align-items: center; }
  .header-container { display: flex; justify-content: center; align-items: center; padding: 0 2rem; width: 100%; height: 100%; }

  .text-element {
    position: fixed;
    font-family: var(--font-primary);
    color: var(--text-color);
    text-transform: uppercase;
    z-index: 10;
    opacity: 0;
    transform: translateY(30px);
  }

  .line {
    display: block;
    opacity: 0;
    transform: translateY(30px);
  }
  
  .logo-container { position: absolute; left: 2rem; display: flex; align-items: center; height: 2rem; }
  .logo-circles { position: relative; width: 100%; height: 100%; }
  .circle { position: absolute; border-radius: 50%; transition: transform 0.5s cubic-bezier(0.445, 0.05, 0.55, 0.95); width: 1.8rem; height: 1.8rem; background-color: var(--text-color); top: 50%; }
  .circle-1 { left: 0; transform: translate(0, -50%); }
  .circle-2 { left: 1rem; transform: translate(0, -50%); mix-blend-mode: exclusion; }
  .logo-container:hover .circle-1 { transform: translate(-0.5rem, -50%); }
  .logo-container:hover .circle-2 { transform: translate(0.5rem, -50%); }
  
  .main-nav { display: flex; justify-content: center; }
  .main-nav ul { display: flex; list-style: none; gap: 1.5rem; flex-wrap: wrap; }
  .main-nav li { position: relative; }
  .main-nav a { color: var(--text-color); text-decoration: none; font-size: 12px; font-family: var(--font-primary); text-transform: uppercase; letter-spacing: 0.1em; display: block; position: relative; padding-left: 8px; transition: color 0.2s ease; }
  .nav-hover-square { position: absolute; top: 50%; left: 0; width: 4px; height: 4px; background: var(--text-color); transform: translateY(-50%) scaleX(0); transform-origin: left center; }
  .contact-link { position: absolute; right: 2rem; }
  .contact-link a { color: var(--text-color); text-decoration: none; font-size: 12px; font-family: var(--font-primary); text-transform: uppercase; letter-spacing: 0.1em; transition: opacity 0.3s ease; }
  .contact-link a:hover { opacity: 0.7; }

  .section { height: 200vh; position: relative; background-size: cover; background-position: center; background-attachment: fixed; background-repeat: no-repeat; margin: 0; padding: 0; line-height: 0; font-size: 11px; float: left; width: 100%; clear: both; z-index: 50;}
  
  .section-1 { background-image: url("xhttps://assets.codepen.io/7558/blue-orange-003.jpg"); }

  .geometric-background { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 61; pointer-events: none; }
  .geometric-svg { width: 100%; height: 100%;}
  .geometric-background img { position: fixed;  top: 0; right: 2%; width: 100%; height: 100%; scale: 1.02; z-index: 60; pointer-events: none; mix-blend-mode:luminosity; object-fit: cover;}
  .geometric-text { font-family: var(--font-primary); font-size: 12px; fill: rgba(245, 245, 245, 0.6); text-transform: uppercase; letter-spacing: 0.1em; transition: opacity 0.3s ease; z-index: 61; opacity: 0; transform: translateY(30px);}
  .line { display: block; opacity: 0; transform: translateY(30px); }

  .section-content { position: relative; z-index: 2; height: 100%; padding: 2rem; }
  .gradient-reveal { position: fixed; top: 0; left: 0; width: 100vw; height: 500vh; background: linear-gradient(to bottom, #000000 0%, #000000 20%, rgba(0, 0, 0, 0.8) 40%, rgba(0, 0, 0, 0.4) 70%, transparent 100%); z-index: 1500; pointer-events: none; transform: translateY(0); }
  .site-footer { position: relative; width: 100%; height: 50vh; background: #0a0a0a; z-index: 10; margin-top: 0; clear: both; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 2rem; }

  .footer-content-section { height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
  .footer-content { display: flex; justify-content: space-between; width: 100%; align-items: flex-start; margin-bottom: 2rem; }
  .footer-left, .footer-right { font-family: var(--font-primary); font-size: 12px; text-transform: uppercase; color: var(--text-color); line-height: 1.2; }
  .footer-left { display: flex; flex-direction: column; gap: 0.15rem; }
  .footer-right { display: flex; flex-direction: column; gap: 0.15rem; text-align: right; max-width: 40%; }
  .footer-svg { width: 100%; height: auto; max-width: none; }
  .footer-credits { font-family: var(--font-primary); font-size: 10px; text-transform: uppercase; letter-spacing: 0.7em; color: rgba(245, 245, 245, 0.6); text-align: left; margin-bottom: 1rem; }
  .footer-credits a { color: var(--text-color); text-decoration: none; transition: opacity 0.3s ease; }

  /* Tablet Styles */
  @media (max-width: 1024px) { .geometric-text.text-top-right, .geometric-text.text-bottom-right { display: none; } }
  /* Mobile Styles */
  @media (max-width: 768px) {
    .header-container { flex-direction: column; gap: 0.5rem; padding: 0 1rem; }
    .logo-container { position: relative; left: auto; margin-bottom: 0.5rem; }
    .main-nav { width: 100%; }
    .main-nav ul { gap: 1rem; justify-content: center; }
    .main-nav a { font-size: 10px; }
    .contact-link { position: relative; right: auto; text-align: center; margin-top: 0.5rem; }
    .contact-link a { font-size: 10px; }
    .geometric-text.text-top-right, .geometric-text.text-bottom-right { display: none; }
    .geometric-text.text-bottom-left { font-size: 10px; }
    .section { background-attachment: scroll; }
    .footer-content { flex-direction: column; gap: 2rem; text-align: left; }
    .footer-right { max-width: 100%; text-align: left; }
    .footer-credits { text-align: center; letter-spacing: 0.3em; }
    .site-footer { padding: 1rem; }
  }
  /* Small Mobile Styles */
  @media (max-width: 480px) {
    .header-container { padding: 0.5rem; }
    .main-nav ul { gap: 0.8rem; }
    .main-nav a { font-size: 9px; }
    .contact-link { display: none; }
    .site-header { height: 100px; }
    .geometric-text.text-top-left { font-size: 9px; }
    .geometric-text.text-bottom-left { font-size: 8px; }
    .footer-left, .footer-right { font-size: 10px; }
    .footer-credits { font-size: 8px; letter-spacing: 0.2em; }
    .section-content { padding: 1rem; }
  }
  /* Very Small Mobile */
  @media (max-width: 320px) {
    .main-nav ul { flex-direction: column; align-items: center; gap: 0.5rem; }
    .footer-left, .footer-right { font-size: 9px; }
  }
  </style>
</head>

<script>
let startClickSound, preloaderSound, scrollSound1, scrollSound2, scrollSound3, backgroundMusic, hoverSound;
let isBackgroundPlaying = true;
let currentSection = 1;
let isScrolling = false;

document.getElementById("enableBtn").onclick = function () {
  document.body.classList.add("loading-active");
  startClickSound = document.getElementById("startClickSound");
  preloaderSound = document.getElementById("preloaderSound");
  scrollSound1 = document.getElementById("scrollSound1");
  scrollSound2 = document.getElementById("scrollSound2");
  scrollSound3 = document.getElementById("scrollSound3");
  backgroundMusic = document.getElementById("backgroundMusic");
  hoverSound = document.getElementById("hoverSound");

  if (startClickSound) startClickSound.play().catch((e) => {});
  document.querySelector(".audio-enable").style.display = "none";
  document.getElementById("preloader").style.display = "flex";
  if (preloaderSound) preloaderSound.play().catch((e) => {});

  setTimeout(() => {
    if (backgroundMusic) {
      backgroundMusic.volume = 0.5;
      backgroundMusic.play().catch((e) => {});
      isBackgroundPlaying = true;
    }
  }, 500);

  let count = 0;
  const timer = setInterval(() => {
    count++;
    document.getElementById("counter").textContent = `[${count.toString().padStart(3, "0")}]`;
    if (count >= 100) {
      clearInterval(timer);
      setTimeout(() => {
        if (preloaderSound) {
          preloaderSound.pause();
          preloaderSound.currentTime = 0;
        }
        startAnimations();
        setupSectionScrollSounds();
      }, 500);
    }
  }, 30);
};

function setupSectionScrollSounds() {
  let scrollTimeout;

  function getCurrentSection() {
    const scrollY = window.scrollY;
    const sectionHeight = window.innerHeight * 2;
    if (scrollY < sectionHeight) return 1;
    else if (scrollY < sectionHeight * 2) return 2;
    else return 3;
  }

  function stopAllScrollSounds() {
    [scrollSound1, scrollSound2, scrollSound3].forEach((sound) => {
      if (sound && !sound.paused) {
        sound.pause();
        sound.currentTime = 0;
      }
    });
  }

  window.addEventListener("scroll", () => {
    const newSection = getCurrentSection();
    isScrolling = true;
    if (newSection !== currentSection) {
      stopAllScrollSounds();
      currentSection = newSection;
    }
    const currentScrollSound = eval(`scrollSound${currentSection}`);
    if (currentScrollSound && currentScrollSound.paused) {
      currentScrollSound.currentTime = 0;
      currentScrollSound.play().catch((e) => {});
    }
    clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(() => {
      stopAllScrollSounds();
      isScrolling = false;
    }, 150);
  });
}

function animateTextElements() {
  if (!window.gsap || !window.SplitText) {
    fallbackTextAnimation();
    return;
  }

  const ease = window.CustomEase
    ? (CustomEase.create("customOut", "0.65,0.05,0.36,1"), "customOut")
    : "power2.out";
  
  // Animate geometric text elements first
  const geometricText = document.querySelectorAll(".geometric-text");
  const geometricSplits = SplitText.create(geometricText, { type: "lines", linesClass: "line" }).lines;
  
  // Then animate other text elements
  const textContainers = [
    ".footer-left p",
    ".footer-right p",
    ".footer-credits p",
    ".main-nav a",
    ".contact-link a",
    ".enable-button"
  ];
  
  const splits = textContainers.map(
    (sel) => SplitText.create(sel, { type: "lines", linesClass: "line" }).lines
  );
  
  gsap.set([...geometricText, ...textContainers], { opacity: 1 });
  gsap.set([...geometricSplits, ...splits.flat()], { opacity: 0, y: 30 });

  const tl = gsap.timeline();
  
  // Animate geometric text first
  tl.to(geometricSplits, { 
    opacity: 1, 
    y: 0, 
    duration: 0.8, 
    ease, 
    stagger: 0.18 
  });
  
  // Then animate navigation
  tl.to(
    ".main-nav a",
    { opacity: 1, y: 0, duration: 0.8, ease, stagger: 0.15 },
    0.2
  );
  
  // Then animate contact link
  tl.to(
    ".contact-link a",
    { opacity: 1, y: 0, duration: 0.8, ease },
    0.3
  );
  
  // Then animate footer left
  tl.to(
    splits[0],
    { opacity: 1, y: 0, duration: 0.8, ease, stagger: 0.1 },
    0.4
  );
  
  // Then animate footer right
  tl.to(
    splits[1],
    { opacity: 1, y: 0, duration: 0.8, ease, stagger: 0.1 },
    0.5
  );
  
  // Finally animate footer credits
  tl.to(
    splits[2],
    { opacity: 1, y: 0, duration: 0.8, ease },
    0.6
  );
}

function fallbackTextAnimation() {
  let d = 0;
  document.querySelectorAll(".text-element").forEach((el) => {
    setTimeout(() => {
      el.style.opacity = "1";
      el.style.transform = "translateY(0)";
    }, d);
    d += 250;
  });
}

function startAnimations() {
  gsap.registerPlugin(ScrollTrigger, SplitText);

  // Animate all text elements
  animateTextElements();

  // Nav hover animations
  document.querySelectorAll(".main-nav li").forEach((navItem) => {
    const square = navItem.querySelector(".nav-hover-square");
    navItem.addEventListener("mouseenter", () => {
      gsap.to(square, { scaleX: 1, duration: 0.3, ease: "power2.out" });
      if (hoverSound && isBackgroundPlaying) {
        hoverSound.currentTime = 0;
        hoverSound.volume = 0.3;
        hoverSound.play().catch((e) => {});
      }
    });
    navItem.addEventListener("mouseleave", () => {
      gsap.to(square, { scaleX: 0, duration: 0.2, ease: "power2.in" });
    });
  });

  // Any link hover sound
  const anyLink = document.querySelector(".sound");
  if (anyLink && hoverSound) {
    anyLink.addEventListener("mouseenter", () => {
      if (isBackgroundPlaying) {
        hoverSound.currentTime = 0;
        hoverSound.volume = 0.3;
        hoverSound.play().catch((e) => {});
      }
    });
  }

  // Smooth scrolling with Lenis
  const lenis = new Lenis({
    duration: 1.2,
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
    direction: "vertical",
    gestureDirection: "vertical",
    smooth: true,
    mouseMultiplier: 1,
    smoothTouch: false,
    touchMultiplier: 2,
    infinite: false
  });

  lenis.on("scroll", ScrollTrigger.update);
  gsap.ticker.add((time) => {
    lenis.raf(time * 1000);
  });
  gsap.ticker.lagSmoothing(0);

  // Gradient reveal animation
  gsap.to(".gradient-reveal", {
    y: "-500vh",
    duration: 2,
    ease: "power2.inOut",
    delay: 0.25
  });
  
  // Preloader fade out
  gsap.to(".preloader", {
    y: -50,
    opacity: 0,
    duration: 0.8,
    ease: "power2.inOut",
    delay: 1.0,
    onComplete: () => {
      document.getElementById("preloader").style.display = "none";
      document.body.classList.remove("loading-active");
    }
  });

  // Section parallax effects
  gsap.utils.toArray(".section").forEach((section) => {
    gsap.to(section, {
      backgroundPositionY: "50%",
      ease: "none",
      scrollTrigger: {
        trigger: section,
        start: "top bottom",
        end: "bottom top",
        scrub: 1
      }
    });
  });

  // Debug text animations
  const debugLine1 = document.getElementById("debugLine1");
  const debugLine2 = document.getElementById("debugLine2");
  const debugLine3 = document.getElementById("debugLine3");
  const debugLine4 = document.getElementById("debugLine4");

  let animationFrame;
  function updateAnimations() {
    const scrollY = window.scrollY;
    const maxScroll = document.body.scrollHeight - window.innerHeight;
    const progress = Math.min(scrollY / maxScroll, 1);

    const footerStart = document.querySelector(".site-footer").offsetTop - window.innerHeight;
    const footerProgress = Math.max(0, (scrollY - footerStart) / (window.innerHeight * 0.5));
    const textOpacity = Math.max(0, 1 - footerProgress * 2);
    document.querySelectorAll(".geometric-text").forEach((text) => {
      text.style.opacity = textOpacity;
    });

    const freq1 = (432 + progress * 108).toFixed(1);
    const freq2 = (528 - progress * 156).toFixed(1);
    const energy = (progress * 99.9).toFixed(1);
    const presence = ((1 - progress) * 100).toFixed(1);

    let awarenessState, becomingState, energyState, presenceState;
    if (progress <= 0.1) {
      awarenessState = `[${freq1}] STYLE: ANIME`;
      becomingState = `.${freq2} COLORS: CONTRAST`;
      energyState = `{${energy}} ENERGY: CREATIVE`;
    } else if (progress <= 0.25) {
      awarenessState = `[${freq1}] STYLE: DYNAMIC`;
      becomingState = `.${freq2} COLORS: VIBRANT`;
      energyState = `{${energy}} ENERGY: INNOVATIVE`;
    } else if (progress <= 0.5) {
      awarenessState = `[${freq1}] STYLE: FUTURISTIC`;
      becomingState = `.${freq2} COLORS: BOLD`;
      energyState = `{${energy}} ENERGY: INSPIRING`;
    } else if (progress <= 0.75) {
      awarenessState = `[${freq1}] AWARENESS: ASCENDING`;
      becomingState = `.${freq2} STATE: DISSOLVING`;
      energyState = `{${energy}} ENERGY: RADIATING`;
    } else if (progress <= 0.9) {
      awarenessState = `[${freq1}] AWARENESS: TRANSCENDING`;
      becomingState = `.${freq2} STATE: INFINITE`;
      energyState = `{${energy}} ENERGY: OVERFLOWING`;
    } else {
      awarenessState = `[${freq1}] AWARENESS: UNITY`;
      becomingState = `.${freq2} STATE: ETERNAL`;
      energyState = `{${energy}} ENERGY: PURE`;
    }

    const presenceIntensity = Math.max(0, 1 - progress);
    if (presenceIntensity > 0.8) {
      presenceState = `.${presence} VISION: QUALITY`;
    } else if (presenceIntensity > 0.6) {
      presenceState = `.${presence} VISION: ORIGINALITY`;
    } else if (presenceIntensity > 0.4) {
      presenceState = `.${presence} VISION: IMPACT`;
    } else if (presenceIntensity > 0.2) {
      presenceState = `.${presence} VISION: ETHEREAL`;
    } else {
      presenceState = `.${presence} VISION: VOID`;
    }

    if (debugLine1) debugLine1.textContent = awarenessState;
    if (debugLine2) debugLine2.textContent = becomingState;
    if (debugLine3) debugLine3.textContent = energyState;
    if (debugLine4) debugLine4.textContent = presenceState;
  }

  window.addEventListener("scroll", () => {
    if (animationFrame) cancelAnimationFrame(animationFrame);
    animationFrame = requestAnimationFrame(updateAnimations);
  });
  updateAnimations();
}
</script>
